<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Showdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top to accommodate larger cards */
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Overall page padding */
            box-sizing: border-box;
        }
        .food-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 90vw; /* Adjusted for mobile: take up most of the viewport width */
            max-width: 400px; /* Max width for a single card on mobile, can be adjusted */
            display: flex; /* Using flex to structure card content */
            flex-direction: column;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .food-card img {
            width: 100%;
            height: 82.5vh; /* CHANGED: 55vh * 1.5 = 82.5vh */
            object-fit: cover; /* Ensures image covers the area, might crop */
        }
        .food-info {
            padding: 12px; /* Slightly reduced padding to save space */
            text-align: center;
            flex-grow: 1; /* Allows info to take remaining space if needed */
        }
        .food-name {
            font-size: 1rem; /* Slightly adjusted for potentially less space */
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px; /* Reduced margin */
        }
        .food-description {
            font-size: 0.75rem; /* Slightly adjusted */
            color: #4b5563;
            line-height: 1.2; /* Adjust line height for condensed text */
        }
        #message-box {
            margin-top: 16px; /* Adjusted margin */
            padding: 8px 12px; /* Adjusted padding */
            background-color: #d1fae5;
            color: #065f46;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            min-height: 36px; /* Adjusted min-height */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90vw; /* Make message box responsive */
            max-width: 824px; /* Max width consistent with two cards side-by-side */
        }
        #game-title {
            font-size: 1.75rem; /* Adjusted title size */
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px; /* Adjusted margin */
            text-align: center;
        }
        .comparison-container {
            display: flex;
            flex-direction: column; /* Stack on small screens */
            gap: 16px; /* Space between cards */
            align-items: center; /* Center cards when stacked */
            width: 100%;
        }
        #next-round-button {
            margin-top: 16px; /* Adjusted margin */
            padding: 10px 20px; /* Adjusted padding */
            font-size: 0.9rem; /* Adjusted font size */
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) { /* md breakpoint */
            .comparison-container {
                flex-direction: row; /* Side-by-side on larger screens */
                align-items: stretch; /* Make cards same height if content differs */
                justify-content: center; /* Center the cards in the row */
                gap: 20px; /* Gap between cards on desktop */
            }
            .food-card {
                width: 40vw; /* Each card takes up 40% of viewport width */
                max-width: 400px; /* Max width per card on desktop */
            }
             .food-card img {
                height: 75vh; /* CHANGED: 50vh * 1.5 = 75vh */
            }
            #game-title {
                font-size: 2.25rem;
            }
            .food-info {
                padding: 16px; /* Restore some padding for larger screens */
            }
             .food-name {
                font-size: 1.1rem;
             }
             .food-description {
                font-size: 0.8rem;
             }
        }
        @media (min-width: 1024px) { /* lg breakpoint for wider screens */
             .food-card img {
                height: 82.5vh; /* CHANGED: 55vh * 1.5 = 82.5vh */
            }
        }
    </style>
</head>
<body>

    <h1 id="game-title">Which Food Wins?</h1>

    <div class="comparison-container">
        <div id="food1" class="food-card">
            <img src="https://placehold.co/600x400/FBBF24/374151?text=Loading..." alt="Food 1"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Error';">
            <div class="food-info">
                <h2 class="food-name">Food Item 1</h2>
                <p class="food-description">Description for food item 1.</p>
            </div>
        </div>

        <div id="food2" class="food-card">
            <img src="https://placehold.co/600x400/EC4899/374151?text=Loading..." alt="Food 2"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Error';">
            <div class="food-info">
                <h2 class="food-name">Food Item 2</h2>
                <p class="food-description">Description for food item 2.</p>
            </div>
        </div>
    </div>

    <div id="message-box" class="mt-6 p-4 rounded-lg">
        Select your preferred food item!
    </div>

    <button id="next-round-button"
        class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 hidden"
        onclick="loadNewRound()">
        Next Round
    </button>

    <script>
        // Simple array of food data objects
        const foodDatabase = [
 {
        id: 'frog1',
        name: 'White lipped tree frog',
        description: 'Large green frog with distinctive white stripe on lower lip',
        imageUrl: 'https://i.imgur.com/dCIei0k.jpeg'
    },
    {
        id: 'snake1',
        name: 'Brown Tree Snake',
        description: 'arboreal, mildly venomous snake, brown with faint bands',
        imageUrl: 'https://i.imgur.com/WfsYrmT.jpeg'
    },
    {
        id: 'lizard1',
        name: 'Water Dragon',
        description: 'Semi-aquatic lizard with crest, often found near water bodies',
        imageUrl: 'https://i.imgur.com/IIAhO4W.jpeg'
    },
    {
        id: 'frog2',
        name: 'Frog',
        description: 'stony frog',
        imageUrl: 'https://i.imgur.com/xEW5LJh.jpeg'
    },
    {
        id: 'frog3',
        name: 'Froggo',
        description: 'stoney frog',
        imageUrl: 'https://i.imgur.com/EELh1zu.jpeg'
    },
    {
        id: 'frog4',
        name: 'Golden Bell Frog',
        description: 'Green and golden frog, often basks, distinct blue thighs',
        imageUrl: 'https://i.imgur.com/Bynr1Ie.jpeg'
    },
    {
        id: 'frog5',
        name: 'Golden Bell Frog',
        description: 'Green and golden frog, often basks, distinct blue thighs',
        imageUrl: 'https://i.imgur.com/khXKCc6.jpeg'
    },
    {
        id: 'lizard2',
        name: 'Boyds Forest Dragon',
        description: 'arboreal lizard',
        imageUrl: 'https://i.imgur.com/NTdjX90.jpeg'
    },
    {
        id: 'frog6',
        name: 'Dainty Tree Frog',
        description: 'Small, slender green frog with yellow sides and orange eyes',
        imageUrl: 'https://i.imgur.com/yuN6cke.jpeg'
    },
    {
        id: 'frog7',
        name: 'Dainty Tree Frog',
        description: 'Small, slender green frog with yellow sides and orange eyes',
        imageUrl: 'https://i.imgur.com/h48a8gF.jpeg'
    },
    {
        id: 'snake2',
        name: 'Jungle Python',
        description: 'Vividly coloured non-venomous snake, often yellow and black',
        imageUrl: 'https://i.imgur.com/CC5IYZ5.jpeg'
    },
    {
        id: 'lizard3',
        name: 'Leaf tailed Gecko',
        description: 'Masters of camouflage, flat body and broad, leaf-like tail',
        imageUrl: 'https://i.imgur.com/WLLdMNu.jpeg'
    },
    {
        id: 'snake3',
        name: 'Green Viper',
        description: 'Venomous pit viper, typically green, arboreal, heat-sensing pits',
        imageUrl: 'https://i.imgur.com/lIiOrwD.jpeg'
    },
    {
        id: 'snake4',
        name: 'Wolf Snake(?)',
        description: 'Slender, non-venomous, nocturnal, often mimics venomous kraits',
        imageUrl: 'https://i.imgur.com/T1sGFBr.jpeg'
    },
    {
        id: 'turtle1',
        name: 'Broadshelled Turtle',
        description: 'Large freshwater turtle with an exceptionally long, broad neck',
        imageUrl: 'https://i.imgur.com/zSbB4Zq.jpeg'
    },
    {
        id: 'turtle2',
        name: 'Broadshelled Turtle',
        description: 'Large freshwater turtle with an exceptionally long, broad neck',
        imageUrl: 'https://i.imgur.com/zKGIS2h.jpeg'
    }
        ];

        let currentFood1 = null;
        let currentFood2 = null;
        let canSelect = true;

        const foodCard1El = document.getElementById('food1');
        const foodCard2El = document.getElementById('food2');
        const messageBox = document.getElementById('message-box');
        const nextRoundButton = document.getElementById('next-round-button');

        function updateFoodCard(cardElement, foodData) {
            cardElement.querySelector('img').src = foodData.imageUrl;
            cardElement.querySelector('img').alt = foodData.name;
            cardElement.querySelector('img').onerror = function() {
                this.onerror=null;
                this.src='https://placehold.co/600x400/ef4444/ffffff?text=' + encodeURIComponent(foodData.name.replace(/\s+/g, '+')) + '+Error';
            };
            cardElement.querySelector('.food-name').textContent = foodData.name;
            cardElement.querySelector('.food-description').textContent = foodData.description;
            cardElement.onclick = () => selectFood(foodData.name, cardElement.id);
        }

        function loadNewRound() {
            if (foodDatabase.length < 2) {
                messageBox.textContent = "Not enough food items for a new round!";
                messageBox.className = 'mt-6 p-4 rounded-lg bg-red-200 text-red-700'; // Adjusted class for consistency
                nextRoundButton.classList.add('hidden');
                canSelect = false;
                return;
            }

            let randomIndex1 = Math.floor(Math.random() * foodDatabase.length);
            let randomIndex2;
            do {
                randomIndex2 = Math.floor(Math.random() * foodDatabase.length);
            } while (randomIndex1 === randomIndex2); 

            currentFood1 = foodDatabase[randomIndex1];
            currentFood2 = foodDatabase[randomIndex2];

            updateFoodCard(foodCard1El, currentFood1);
            updateFoodCard(foodCard2El, currentFood2);

            // Use consistent class naming for message box updates
            messageBox.textContent = 'Select your preferred food item!';
            messageBox.className = 'p-4 rounded-lg bg-blue-100 text-blue-700'; // Base classes for message box
            // Add margin separately if needed, or include in base if always present
            messageBox.classList.add('mt-6'); // Or adjust as needed, was 'mt-6 p-4 rounded-lg'

            
            foodCard1El.classList.remove('border-4', 'border-green-500', 'opacity-50');
            foodCard2El.classList.remove('border-4', 'border-green-500', 'opacity-50');
            foodCard1El.classList.remove('opacity-50');
            foodCard2El.classList.remove('opacity-50');
            
            nextRoundButton.classList.add('hidden');
            canSelect = true;
        }

        function selectFood(foodName, selectedCardId) {
            if (!canSelect) return; 

            messageBox.textContent = `You selected: ${foodName}!`;
            messageBox.className = 'p-4 rounded-lg bg-green-100 text-green-700'; // Base classes
            messageBox.classList.add('mt-6');


            if (selectedCardId === 'food1') {
                foodCard1El.classList.add('border-4', 'border-green-500');
                foodCard1El.classList.remove('opacity-50');
                foodCard2El.classList.add('opacity-50');
                foodCard2El.classList.remove('border-4', 'border-green-500');
            } else {
                foodCard2El.classList.add('border-4', 'border-green-500');
                foodCard2El.classList.remove('opacity-50');
                foodCard1El.classList.add('opacity-50');
                foodCard1El.classList.remove('border-4', 'border-green-500');
            }
            
            nextRoundButton.classList.remove('hidden');
            canSelect = false;
        }

        window.onload = function() {
            loadNewRound();
        };
    </script>

</body>
</html>
